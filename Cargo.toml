[workspace]
members = [
    "relm4",
    "relm4-components",
    "relm4-macros",
    "relm4-macros/relm4-format",
    "relm4-macros/relm4-macros-internal",
]
exclude = [
    "examples",
    "examples/libadwaita",
]

[workspace.package]
version = "0.6.0-alpha.2"
authors = ["Aaron Erhardt <aaron.erhardt@t-online.de>"]
edition = "2021"
rust-version = "1.64"
readme = "README.md"
license = "Apache-2.0 OR MIT"
description = "An idiomatic GUI library inspired by Elm and based on gtk4-rs"

homepage = "https://relm4.org"
repository = "https://github.com/Relm4/Relm4"

keywords = ["gui", "gtk", "gtk4", "elm"]
categories = ["gui"]